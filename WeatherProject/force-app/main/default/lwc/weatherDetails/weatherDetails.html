
<template>
    <lightning-card if:true={showWeatherDetails}>
        <div class="slds-text-align_left slds-text-heading_medium slds-m-bottom_large slds-m-left_x-small">
            {labels.weatherTomorrowLabel}
            <img src={iconUrl} alt="Weather icon" class="slds-m-right_small" style="height: 50px; width: 50px;" />
            <span>{weatherDescription}</span>
        </div>
        <div>
            <div class="slds-grid slds-grid_align_left slds-m-left_x-small">
                <div class="slds-col slds-size_1-of-4">
                    <lightning-icon icon-name="standard:location" alternative-text="Location" size="small" class="slds-m-right_small"></lightning-icon>
                    <span>{location}</span>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-icon icon-name="utility:frozen" alternative-text="Location" size="small" class="slds-m-right_small"></lightning-icon>
                    <span>{labels.minLabel} {minTemperature}&deg;C</span>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-icon icon-name="custom:custom3" alternative-text="Location" size="small" class="slds-m-right_small"></lightning-icon>
                    <span>{labels.maxLabel} {maxTemperature}&deg;C</span>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-icon icon-name="custom:custom97" alternative-text="Location" size="small" class="slds-m-right_small"></lightning-icon>
                    <span>{labels.feelsLikeLabel} {feelsLike}&deg;C</span>
                </div>
            </div>
        </div>
    </lightning-card>
    <lightning-card if:true={hasErrors}>
        <div class="slds-text-align_left slds-m-bottom_small slds-m-left_x-small error-message">
            <p>{labels.weatherErrorsLabel}</p>
        </div>
    </lightning-card>
</template>
